<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="light-theme">
    <header>
        <h1 id="titulo">Galeria de Imagens</h1>
    </header>
    <main id="carouselControls" class="carousel slide" data-bs-ride="carousel">
        <section class="carousel-inner">
            <figure class="carousel-item active">
                <img class="d-block imagem mx-auto" src="https://cdn.dribbble.com/userupload/10213212/file/original-429de96d4a0c03b8b165ecb8cad7661b.png?resize=1024x768&vertical=center" alt="Imagem n達o encontrada.">
            </figure>
            <figure class="carousel-item">
                <img class="d-block imagem mx-auto" src="https://cdn.dribbble.com/userupload/10323642/file/original-5cd99e7c00d18b5783f7602ba23eb8bb.png?resize=1024x768&vertical=center" alt="Imagem n達o encontrada.">
            </figure>
            <figure class="carousel-item">
                <img class="d-block imagem mx-auto" src="https://cdn.dribbble.com/userupload/14927870/file/original-b5c222e3bdc8a018cbda0d43e3cdf423.png?resize=1024x768&vertical=center" alt="Imagem n達o encontrada.">
            </figure>
            <figure class="carousel-item">
                <img class="d-block imagem mx-auto" src="https://cdn.dribbble.com/userupload/15380122/file/original-80c4c33ee7d3acf0f30bb5fbf7bc4ce3.jpg?resize=1024x768&vertical=center" alt="Imagem n達o encontrada.">
            </figure>
        </section>
          <a class="carousel-control-prev" href="#carouselControls" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="sr-only"></span>
          </a>
          <a class="carousel-control-next" href="#carouselControls" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="sr-only"></span>
          </a>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="3"></button>
        </div>
    </main>
    <footer>
        <button id="theme">switch dark theme</button>
    </footer>
    <a id="back" href="https://raphaelkaique1.github.io/raphaelkaique1/main/projects.html">
        <img src="https://cdn-icons-png.flaticon.com/24/271/271220.png" alt="return">
    </a>

    <script src="./js/script.js"></script>
    <noscript>You need to enable JavaScript to view the full content.</noscript>
</body>
</html>
